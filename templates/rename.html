{% extends "base.html" %}

{% block content %}
<h2>Rename {{ current_name }}</h2>
<form method="post">
    <div class="form-group">
        <label>New Name:</label>
        <input type="text" name="new_name" class="form-control" value="{{ current_name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Rename
    </button>
</form>
{% endblock %}
